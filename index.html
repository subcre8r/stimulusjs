<!doctype html>
<html>
  <head>
    <title>Playground</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/subcre8r/tailwind/css-dist/tailwind.min.css">
    <script>
      var liquid_data = {
        "name": "liquid",
        "test": [
          "hey",
          "world",
          "foo",
          "bar"
        ]
      };
    </script>
    <script src="./dist/stimulus.min.js"></script>
  </head>
  <body class="m-12">

    <div data-controller="liquid">
      something
      {% for t in test %}
        <h1 class="text-xl">{{t}}</h1>
      {% endfor %}
    </div>

    <div class="bg-red-50 h-screen" data-controller="hello classer">
      <button data-classer-target="output" data-class="scale-105" class="border rounded p-4 text-red-500 transition transform" data-action="click->hello#greet click->classer#insert">
        Greet
      </button>
    
      <span data-hello-target="output">
      </span>

      <br><br>

      <div data-controller="copy-text">
        <div data-copy-text-target="text">okie dokie</div>

        <button class="border p-3 rounded" data-action="click->copy-text#copy">copy</button>
      </div>
    </div>

    <div class="m-20" data-controller="classer-inview">
      <div data-classer-inview-target="output" data-class="text-green-500" class="text-red-500 transition transform">Hey</div>
    </div>
  </body>
</html>
